<script src="node_modules/chart.js/dist/Chart.min.js"></script>

<div class="chart-container" style="position: relative; height:250PX; width:400PX">
<canvas id="myChart" width="100" height="100"></canvas>
</div>

<script>
	window.chartColors = {
    red: 'rgb(255, 99, 132)',
    orange: 'rgb(255, 159, 64)',
    yellow: 'rgb(255, 205, 86)',
    green: 'rgb(75, 192, 192)',
    blue: 'rgb(54, 162, 235)',
    purple: 'rgb(153, 102, 255)',
    grey: 'rgb(201, 203, 207)'
};
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Joao', 'Maria', 'Jose', 'Felipe', 'Luciano Kelvin', 'Marcos Alberto'],
        datasets: [{
            backgroundColor: window.chartColors.blue,
            label: 'number of committs',
            data: [12, 19, 3, 90, 2, 3],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
