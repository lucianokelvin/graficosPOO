<!DOCTYPE html>
<html>
<head>

<!-- Using Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<!-- Using MsFLOSS Javascript library -->
<script src="api.js" type="text/javascript"></script>

<!-- Using MsFLOSS Stylesheets -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/lucianokelvin/graficosPOO@0.5/api/style.css">

<title>Sample Charts | MsFLOSS Data visualization</title>
 
</head>
<body>
<div id="container">
  <h2 class="title" style="color: gray">| Sample Charts |</h2>

  <div style="width: fit-content"><h3 style="color: gray">Mocked data</h3><hr></div>

  <div id="commits-and-reviews-graph" class="graph">
    <canvas id="commitsReviewsChart"  width="100" height="100"></canvas>
  </div>

  <div id="important-discussions" class="graph">
    <canvas id="discussionChart" width="100" height="100"></canvas>
  </div>

  <div id="developer-behavior" class="graph">
    <canvas id="developerBehaviorChart" width="100" height="100"></canvas>
  </div>

  <div id="messages-count" class="graph">
    <canvas id="messagesCountChart" width="100" height="100"></canvas>
  </div>

  <div style="position: absolute; top: 1010px"><h3 style="color: gray">Real data</h3><hr></div>

  <div id="commits-graph" class="graph">
    <canvas id="commitsChart" width="100" height="100"></canvas>
  </div>

  <div id="lifetime-conversation" class="graph">
    <canvas id="lifetimeConversationChart" width="100" height="100"></canvas>
  </div>

  <div id="closed-issues" class="graph">
    <canvas id="closedIssuesChart" width="100" height="100"></canvas>
  </div>

  <div id="irc-messages" class="graph">
    <canvas id="ircMessagesChart" width="100" height="100"></canvas>
  </div>

  <div id="subjects-analysis" class="graph">
    <canvas id="SubjectsAnalysisChart" width="100" height="100"></canvas>
  </div>

  <div id="num_participants" class="graph">
    <canvas id="NumEmailParticipantsChart" width="100" height="100"></canvas>
  </div>

  <div id="git-contribution" class="graph">
    <canvas id="ContributionPeriodChart" width="100" height="100"></canvas>
  </div>

  <div id="emails-size" class="graph">
    <canvas id="EmailsSizeChart" width="100" height="100"></canvas>
  </div>

</div>

</body>

<script>
  numberOfCommitsReviews("commitsReviewsChart");
  importance_discussions("discussionChart");
  developerBehavior("developerBehaviorChart");
  messagesXcountUsers("messagesCountChart");
  numberOfCommits("commitsChart");
  lifetimeConversation("lifetimeConversationChart");
  numberOfCLosedIssues("closedIssuesChart");
  numberOfIRCMsgs("ircMessagesChart");
  subjectSentimentAnalysis("SubjectsAnalysisChart");
  numberOfParticipantsSubject("NumEmailParticipantsChart");
  contributionDaysGit("ContributionPeriodChart")
  emailMessageSizes("EmailsSizeChart");

</script>

</html>
